<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>
    <title>social synchrony</title>
</head>
<body class="bg-dark text-white he-text  text-xl-center">
<br>
<img src="logo.png" alt="logo" class="w-75">
<h4 class="text-decoration-underline">פרטים אישיים:</h4>
<div class="container d-flex p-2 text-xl-end align-items-center justify-content-center">
    <form class="text-xl-center form-inline">
            <label class="my-1 mr-1" for="age">גיל: </label>
            <input class="w-25 span2 col-md-1" id="age" name="format" type="number">
        <br>
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">מין:</label>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option selected></option>
            <option value="1">זכר</option>
            <option value="2">נקבה</option>
            <option value="3">אחר</option>
        </select>
        <br>
        <label class="my-1 mr-2 d-inline" for="inlineFormCustomSelectPref2"> האם ראית את הסרט '500days of summer'?</label>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref2">
            <option selected></option>
            <option value="1">כן</option>
            <option value="2">לא</option>
        </select>
        <br>
        <div class="container d-xl-inline-flex">
            <label class="my-1 mr-2" for="format">תאריך לידה: </label>
            <input class="w-auto span2 col-md-2 form-control" id="format" name="format" type="date">
        </div>
        <br>
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref3">השכלה:</label>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref3">
            <option selected></option>
            <option value="1">תיכונית</option>
            <option value="2">תואר ראשון</option>
            <option value="3">תואר שני</option>
            <option value="4">תואר שלישי</option>
        </select>
        <br>
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref4">מקום מגוריך:</label>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref4">
            <option selected></option>
            <option value="1">בבית ההורים או המשפחה</option>
            <option value="2">עם שותפים או במעונות</option>
            <option value="3">עם בן/בת הזוג</option>
            <option value="4">לבד</option>
        </select>
        <br>
    </form>

</div>
    <button class="btn btn-primary my-1" ><a class="text-decoration-none text-white" href="intro.html">המשך</a></button>
</body>
</html>
